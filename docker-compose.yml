version: '3.8'

services:
  db:
    image: postgis/postgis:15-3.4
    environment:
      POSTGRES_DB: nextmove
      POSTGRES_USER: nextmove
      POSTGRES_PASSWORD: securepass
    ports:
      - "5432:5432"
    volumes:
      - nextmove_pg:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://nextmove:securepass@db:5432/nextmove
    depends_on:
      - db
    restart: unless-stopped

volumes:
  nextmove_pg: {}
